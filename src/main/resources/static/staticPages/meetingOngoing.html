<script>
    function startRecording(){
        if(window.recording) return;
        window.recording = true;
        window.location.href = "jingweiMeeting:\\\\" + sessionStorage.getItem("jingweiMeetingIndex");

        $.ajax({
            type: "get",
            url: "http://localhost:8088/startProcess/" + sessionStorage.getItem("jingweiMeetingIndex"),
        });
    }

    function terminateRecording(){
        window.location.href = "jingweiMeetingTerminator:\\";
        window.location.href = "meetingAudioGeneral.html?meetingIndex=" + sessionStorage.getItem("jingweiMeetingIndex");
    }
</script>
