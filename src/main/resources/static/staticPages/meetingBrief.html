<script>
    function getQueryString(name) {
        let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        let de = decodeURI(window.location.search.substr(1));
        let r = de.match(reg);
        return r != null ? unescape(r[2]) : null;
    }

    function loadBrief(){
        let indexStr = getQueryString("meetingIndex");
        $.ajax({
            type: "get",
            url: "http://localhost:8088/getRecordByIndex/" + indexStr,
            dataType: "JSON",
            async: false,
            success: function(res){
                console.log("succ");
                console.log(res);
                document.getElementById("meetingTopic").setAttribute("placeholder", "会议主题:" + res["topic"]);
                document.getElementById("meetingDate").setAttribute("placeholder", "会议时间:" + res["date"]);
                document.getElementById("meetingList").setAttribute("placeholder", "与会人员：" + res["list"]);
                document.getElementById("meetingBrief").setAttribute("placeholder", "会议简介：" + res["brief"]);
                document.getElementById("meetingRemark").setAttribute("placeholder", "备注：" + res["remark"]);
            },
            error: function(){
                alert("网络故障，请刷新重试");
            }
        });
    }
</script>
