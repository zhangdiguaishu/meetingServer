<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--jQuery and bootstrap-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>"
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>

    <!--i don't know-->
    <script src="../js/sb-admin-2.min.js"></script>
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
    <link href="../css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">

</head>

<body class="bg-gradient-primary" style="background-color: #000000">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div style="height:18vh;"></div>
                <div class="card o-hidden border-0 shadow-lg my-5">

                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">欢迎登录!</h1>
                                    </div>
                                    <form class="user" id="formLogin" action="/login" method="post">
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="输入用户名">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="密码">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-facebook btn-user btn-block"
                                                    id="btn-login" formenctype="text/plain">登录</button>
                                        </div>
                                        <div class="form-group">
                                            <button type="button"  class="btn btn-google btn-user btn-block"
                                                    id="btn-register">注册</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#formLogin").on('submit', function(){
            event.preventDefault();
            let regInfo = $("#formLogin").serializeArray();
            let regInfoJson = {};
            $.each(regInfo, function(index, field){
                regInfoJson[field.name] = field.value;
            });

            $.ajax({
                type: "post",
                url: "http://localhost:8088/tryLogin",
                async: true,
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify(regInfoJson),
                success: function(data){
                    if(data["state"] ===  "succeed"){
                        console.log("succ");
                        window.location.href="meetingRecords.html";
                    }  else alert("账号名或者密码错误，请重试");
                },
                error: function(){
                    alert("网络故障，请稍后重试");
                }
            });
            //registerPost("#formLogin", 'text', funcSucc, funcFail);
        });
    </script>
    <script>
        $("#btn-register").click(function() {
            location.href = "userRegister.html";
        });
    </script>

</body>

</html>
