<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var dec = decodeURI(window.location.search.substr(1));
        console.log(dec);
        var r = dec.match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

    function loadAudio(){
        let meetingIndex = getQueryString("meetingIndex");
        let audioIndex = getQueryString("audioType");

        $.ajax({
            type: "get",
            url: "http://localhost:8088/meeting/separatedaudionamelist/" + localStorage.getItem("jingweiMeetingIndex"),
            dataType: "JSON",
            async: false,
            success: function(res){
                document.getElementById("audioName").innerHTML = res[audioIndex];
            },
            error: function(){
                alert("网络故障，请刷新重试")
            }
        });
        document.getElementById("pageAudio").setAttribute("src", "http://localhost:8088/audios?meetingIndex=" + meetingIndex + "&audioType=" +audioIndex);
    }

    function loadInfo(){
        let meetingIndex = getQueryString("meetingIndex");
        $.ajax({
            type: "get",
            url: "http://localhost:8088/getRecordByIndex/" + meetingIndex,
            dataType: "JSON",
            async: false,
            success: function(res){
                document.getElementById("meetingTopic").innerHTML = "&nbsp;&nbsp;会议:&nbsp;&nbsp;" + res["topic"];
                document.getElementById("meetingDate").innerHTML = "&nbsp;&nbsp;日期:&nbsp;&nbsp;" + res["date"];
            },
            error: function(){
                alert("网络故障，请刷新重试");
            }
        });
    }

    function pageOnloadFunction(){
        loadAudio();
        loadInfo();
    }
</script>
