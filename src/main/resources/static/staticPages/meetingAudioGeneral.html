<script>
    function getQueryString(name) {
        let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        let de = decodeURI(window.location.search.substr(1));
        let r = de.match(reg);
        return r != null ? unescape(r[2]) : null;
    }

    function pageOnloadFunction(){
        let meetingIndex = getQueryString("meetingIndex");

        $.ajax({
            type: "get",
            url: "http://localhost:8088/getRecordByIndex/" + meetingIndex,
            dataType: "JSON",
            async: false,
            success: function(res){
                console.log(res);
                document.getElementById("pageTopicContent").innerHTML = res["topic"];
                document.getElementById("pageTimeContent").innerHTML = res["date"];
                document.getElementById("pagePersonsContent").innerHTML = res["list"];
            },
            error: function(){
                alert("网络故障，请刷新重试");
            }
        });

        let intervalIdx = setInterval(()=>{
            console.log("in interval");
            console.log(meetingIndex);
            if(queryAudio()){
                showAudio();
                clearInterval(intervalIdx);
            }
        }, 1000);
        console.log(meetingIndex);
    }

    function queryAudio(){
        let isComplete = false;
        $.ajax({
            type: "get",
            url: "http://localhost:8088/meeting/iscompleted/" + localStorage.getItem("jingweiMeetingIndex"),
            dataType: "JSON",
            async: false,
            success: function(res){
                console.log(res);
                if(res["status"] === 200) isComplete = true;
            },
            error: function(){
                alert("网络故障，请刷新重试")
            }
        });

        return isComplete;
    }

    function showAudio(){
        $.ajax({
            type: "get",
            url: "http://localhost:8088/meeting/separatedaudionamelist/" + localStorage.getItem("jingweiMeetingIndex"),
            dataType: "JSON",
            async: false,
            success: function(res){
                document.getElementById("audioname1").innerHTML = res["1"];
                document.getElementById("audioname2").innerHTML = res["2"];
            },
            error: function(){
                alert("网络故障，请刷新重试")
            }
        });
        let meetingIndex = getQueryString("meetingIndex");

        $("#detailButton1").click(()=>{
            tgtUrl = "http://localhost:8088/staticPages/meetingAudioSeparated.html?meetingIndex=" + meetingIndex + "&audioType=1";
            window.location.href = tgtUrl;
        });
        $("#detailButton2").click(()=>{
            tgtUrl = "http://localhost:8088/staticPages/meetingAudioSeparated.html?meetingIndex=" + meetingIndex + "&audioType=2";
            window.location.href = tgtUrl;
        });

        document.getElementById("blockingDiv").hidden = true;
        document.getElementById("mainAudioDiv").hidden = false;
        document.getElementById("subAudioDiv1").hidden = false;
        document.getElementById("subAudioDiv2").hidden = false;
        let t = "http://localhost:8088/audios?meetingIndex" + "meetingIndex" + "&audioType=0";
        console.log(t);
        document.getElementById("mainAudio").setAttribute("src", "http://localhost:8088/audios?meetingIndex=" + meetingIndex + "&audioType=0");
        document.getElementById("subaudio1").setAttribute("src", "http://localhost:8088/audios?meetingIndex=" + meetingIndex + "&audioType=1");
        document.getElementById("subaudio2").setAttribute("src", "http://localhost:8088/audios?meetingIndex=" + meetingIndex + "&audioType=2");
    }
</script>
