<!--onload函数，从json文件之中读取会议信息并展示-->
<script>
    'use strict'

    function pageOnloadFunction(){
        checkLogin();
        fillRecords();
    }

    function checkLogin(){
        if(!localStorage.getItem("jingweiMeetingUser")){
            alert("请返回登录");
            window.location.href = "userLogin.html";
        }
    }

    function fillRecords(){
        let recordArray = getRecords();
        console.log(recordArray);
        insertRecords(recordArray);
    }

    function getRecords(){
        let getRes;
        $.ajax({
            type: "get",
            url: "http://localhost:8088/getRecordsByName/" + localStorage.getItem("jingweiMeetingUser"),
            dataType: "JSON",
            async: false,
            success: function(res){
                getRes = res;
            },
            error: function(){
                alert("网络故障，请刷新重试")
            }
        });
        return getRes;
    }

    function insertRecords(recordJsonArray){
        $.each(recordJsonArray, function(index, data){

            let recordHtml = '<tr>' +
                '<td><a href="meetingBrief.html?meetingIndex=' + data["index"] +'">' + data["topic"] + '</a></td>' +
                '<td>' + data["date"] + '</td>' +
                '<td><a href="meetingAudioGeneral.html?meetingIndex=' + data["index"] + '">' +
                '详情</a></td>'
                '</tr>';
            $("#recordsTableBody").append(recordHtml);
        });
    }
</script>
