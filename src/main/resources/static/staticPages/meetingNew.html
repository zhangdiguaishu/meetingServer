<script>
    $("#newMeetingReg").on('submit', function(){
        event.preventDefault();
        let meetingInfo = $("#newMeetingReg").serializeArray();

        let meetingInfoJson = {};
        $.each(meetingInfo, function(index, field) {
            meetingInfoJson[field.name] = field.value;
        });
        console.log(localStorage.getItem("jingweiMeetingUser"));
        meetingInfoJson["username"] = localStorage.getItem("jingweiMeetingUser");
        console.log(meetingInfoJson);

        $.ajax({
            type: "post",
            url: "http://localhost:8088/newMeeting",
            contentType: 'application/json',
            data: JSON.stringify(meetingInfoJson),
            success: function(resJSONString){
                resObj = JSON.parse(resJSONString);
                if(resObj["state"] === "failed"){
                    alert("网络故障，请重试");
                }else{
                    console.log(resObj["meetingIndex"]);
                    localStorage.setItem("jingweiMeetingIndex", resObj["meetingIndex"]);
                    location.href = "../staticPages/meetingOngoing.html";
                }
            },
            error: function (){
                alert("网络故障，请刷新重试");
            },
        });
    });
</script>
